<div ng-controller="ContactUsPageController">
    <section class="fdb-block">
        <div class="container">
          <div class="row text-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-7">
              <h1>Contact Us</h1>
              <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt odit qui ex magnam debitis aut quisquam? Illum unde consequatur dolorem veritatis atque.</p>
            </div>
          </div>
      
          <div class="row pt-4">
            <div class="col-12 col-md-6">
              <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.8444388087937!2d26.101253041406952!3d44.43635311654287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff4770adb5b7%3A0x58147f39579fe6fa!2zR3J1cHVsIFN0YXR1YXIgIkPEg3J1yJthIEN1IFBhaWHIm2Ui!5e0!3m2!1sen!2sro!4v1507381157656"
                width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>
      
            <div class="col-12 col-md-6 pt-5 pt-md-0">
              <form>
                <div class="row">
                  <div class="col">
                      <label>Name</label>
                    <input type="text" ng-model="contactUsForm.name" class="form-control" placeholder="Enter Name">
                  </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label>Country Code: </label>
                        <select name="countryCode" ng-model="contactUsForm.countryCode" ng-init="contactUsForm.countryCode = '+965'" class="form-control" >
                        <option ng-repeat="cityObj in citiCodes" value="{{cityObj.code}}">{{cityObj.code}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Phone Number: </label>
                        <input type="number" name="phoneNumber" ng-disabled="progressBarLoading" class="form-control"
                        placeholder="Enter your phone  number" ng-model="contactUsForm.phoneNumber" ng-minlength="4" required>
                        <!-- <p ng-show="callbackForm.phoneNumber.$invalid && callbackForm.phoneNumber.$touched" class="help-block pt-1">
                        phone number is
                        required and must be length 4</p> -->
                    </div>
                </div>
      
                <div class="row mt-4">
                  <div class="col">
                    <input type="email" ng-model="contactUsForm.email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <textarea class="form-control" name="message" rows="3" placeholder="How can we help?"></textarea>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <button type="submit" ng-click="onContactUsSubmitHandler()" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</div>
